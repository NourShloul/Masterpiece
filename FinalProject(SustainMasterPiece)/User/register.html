<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="google-signin-client_id"
      content="YOUR_CLIENT_ID.apps.googleusercontent.com"
    />
    <title>Register Sustain</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Typography CSS -->
    <link rel="stylesheet" href="css/typography.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <!-- loading -->
    <div id="loading">
      <div id="loading-center">
        <img src="images/loader.gif" alt="loder" />
      </div>
    </div>
    <!-- loading End -->

    <div
      class="login-from header-navbar register-form light-gray-bg position-relative"
    >
      <div class="row no-gutters">
        <div class="col-lg-6 align-items-stretch position-relative white-bg">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index-4.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="privacy-policy.html">Privacy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0)">Terms</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="login-info">
            <h2 class="iq-fw-8 mb-3">Register</h2>
            <h6>
              Welcome to <span class="main-color">Sustain</span> please Register
              your account.
            </h6>
            <form id="registerForm" onsubmit="Register()">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  name="name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                  name="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  name="ConfirmPassword"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone Number"
                  name="phoneNumber"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address"
                  name="address"
                />
              </div>
              <div class="form-group form-check mb-4">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >By Clicking register, you agree on our term and
                  condition</label
                >
              </div>
              <a class="slide-button button mr-3" id="registerLink">
                <div class="first">Register</div>
                <div class="second">Register</div>
              </a>
              <a class="slide-button button bt-border" href="login.html">
                <div class="first">Login</div>
                <div class="second">Login</div>
              </a>
              <span><hr /></span>
              <!-- Google Sign-In Button -->
              <div class="form-group">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 align-self-center position-relative">
          <div class="login-right-bar h-100 text-center">
            <img src="images/login/register.png" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
      <img src="images/login/2.png" class="img-fluid login-footer-one" alt="" />
      <img src="images/login/3.png" class="img-fluid login-footer-two" alt="" />
      <img
        src="images/login/1.png"
        class="img-fluid login-footer-three"
        alt=""
      />
      <!-- back-to-top -->
      <div id="back-to-top">
        <a class="top" id="top" href="#top"
          ><i class="ion-ios-arrow-thin-up"></i
        ></a>
      </div>
      <!-- back-to-top End -->
    </div>
    <script src="revslider/js/Register.js"></script>
    <!-- Google Sign-In Scripts -->
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId());
        console.log("Name: " + profile.getName());
        console.log("Email: " + profile.getEmail());
        // You can now send this data to your server for further processing
      }

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-min.js"></script>
    <!-- popper  -->
    <script src="js/popper.min.js"></script>
    <!--  bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Modernizr JavaScript -->
    <script src="js/modernizr.js"></script>
    <!-- Appear JavaScript -->
    <script src="js/appear.min.js"></script>
    <!-- Megamenu  -->
    <script src="js/mega_menu.min.js"></script>
    <!-- Timeline JavaScript -->
    <script src="js/timeline.js"></script>
    <!-- Wow -->
    <script src="js/wow.min.js"></script>
    <!-- scrollme -->
    <script src="js/jquery.scrollme.min.js"></script>
    <!-- countdown JavaScript -->
    <script src="js/countdown.js"></script>
    <!-- waypoints JavaScript -->
    <script src="js/waypoints.min.js"></script>
    <!-- Counterup JavaScript -->
    <script src="js/jquery.counterup.min.js"></script>
    <!-- Owl Carousel JavaScript -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Magnific Popup JavaScript -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- Isotope JavaScript -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- Progressbar JavaScript -->
    <script src="js/circle-progress.min.js"></script>
    <!-- Canvas JavaScript -->
    <script src="js/canvasjs.min.js"></script>
    <!-- Retina JavaScript -->
    <script src="js/retina.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/custom.js"></script>
  </body>
</html>
